    <!-- Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. -->
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.PNcEl9K4uX4ggAchnx5kegHaEK%26pid%3DApi&f=1&ipt=80bcc294be93d0ed6e2f0e97ff6715383850fd35d68a90f0ee25aaf4a680009f&ipo=images"

    <h2>Ingredientes</h2>
    <ul>
      <li>3 o 4 papas (300g)</li>
      <li>Aceite</li>
      <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
      <li>Pelar las papas</li>
      <li>Cortarlas en bastón</li>
      <li>Calentar aceite en una sarten</li>
      <li>Cocinar hasta que esten doradas</li>
      <li>Removerlas del aceite y salar a gusto</li>
    </ul>
